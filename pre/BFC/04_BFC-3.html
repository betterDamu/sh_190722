<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--两列布局(左边固定 右边自适应)-->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wrap{
            margin: 50px 0 0 100px;
            width: 200px;
            height: 200px;
            background: pink;
            /*border: 1px solid;*/
            /*padding: 10px;*/
            overflow: hidden;
        }
        #inner{
            margin-top: 30px;
            width: 100px;
            height: 100px;
            background: deeppink;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="inner"></div>
    </div>
</body>
</html>
