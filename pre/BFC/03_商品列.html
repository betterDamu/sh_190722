<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--两列布局(左边固定 右边自适应)-->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wrap{
            width: 60%;
            height: 60%;
            overflow: auto;
            border: 1px solid;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #wrap .left{
            width: 200px;
            height: 100px;
            background: url("./img/xfz.png") no-repeat;
            background-position: 0px -52px;
            float: left;
        }
        #wrap .right{
            /*display:inline-block ;*/
            height: 100px;
            background: gray;
            overflow: hidden;

            white-space: nowrap;
            text-overflow: ellipsis;

            padding-left:20px ;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left"></div>
        <div class="right">
            此商品贱卖  买一送店  此商品贱卖  买一送店<br>
            此商品贱卖  买一送店  此商品贱卖  买一送店<br>
            此商品贱卖  买一送店  此商品贱卖  买一送店<br>
            此商品贱卖  买一送店  此商品贱卖  买一送店<br>
        </div>
    </div>
</body>
</html>
