<script>
    var oldObj ={
        a:1,
        b:["a","b","c"],
        c: { d: { f: 2 } }
    }

    function shallowClone(o) {
        const obj = {};
        for(let item in o){
            obj[item] = o[item]
        }
        return obj;
    }

    const newObj = shallowClone(oldObj);
    newObj.c.d.f="f";
    console.log(newObj,oldObj);
</script>
