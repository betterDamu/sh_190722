<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <v-damu>
            <p>主体内容1</p>
        </v-damu>
        <v-damu>
            <p>主体内容2</p>
        </v-damu>
    </div>
</body>
<script>
    // <slot></slot>:占位组件   它的模板是对应组件的innerHTML
    //  插槽实现了 父组件向子组件传递html片段
    //  具名插槽   <slot name="名字"></slot>   通过name去模板中找具有同名slot的标签
    //  插槽的意义:  让父组件扩展子组件的内容

    Vue.component("v-damu",{
        template:`<div>
                <header slot="header">header</header>
                <slot></slot>
                <footer slot="footer">footer</footer>
            </div>`,
    })


    var vm = new Vue({
        el:"#app",

    })
</script>
</html>
