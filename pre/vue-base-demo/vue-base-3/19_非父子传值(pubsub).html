<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
    <script src="https://cdn.bootcss.com/pubsub-js/1.7.0/pubsub.js"></script>
</head>
<body>
    <div id="app">
        <v-clild msg="damu"></v-clild>
        <v-clild msg="xfz"></v-clild>
        <v-clild msg="xfz2"></v-clild>
    </div>
</body>
<script>

    //总线模式
    var child={
        data(){
            return {
                myMsg : this.msg
            }
        },
        props:{
          msg:String
        },
        template:"<div @click='handleC'>{{myMsg}}</div>",
        methods:{
            handleC(){
                // this.bus.$emit("change",this.myMsg)
                PubSub.publish('change',this.myMsg);
            }
        },
        mounted(){
            /*this.bus.$on("change", (msg)=> {
                this.myMsg = msg;
            })*/
            var mySubscriber =  (msg, data)=> {
                this.myMsg = data;
            };
            var token = PubSub.subscribe('change', mySubscriber);
        }
    }

    Vue.config.productionTip=false;
    //Vue.prototype.bus = new Vue();



    var vm = new Vue({
        el:"#app",
        components:{
            "v-clild":child
        }
    })
</script>
</html>
