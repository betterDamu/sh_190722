<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
     <div id="app">
        <!--<p v-show="flag">xxxxx</p>-->
        <p v-if="!flag">v-if</p>
         <p v-else-if="!flag">else-if</p>
         <p v-else>v-else</p>
     </div>
</body>
<script>
    Vue.config.productionTip=false
    // 声明式编程
    var vm = new Vue({
        el:"#app",
        data:{
            flag:true
        }
    })
</script>
</html>
