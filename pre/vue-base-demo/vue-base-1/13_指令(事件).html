<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
      <div id="app">
          <!--语法糖-->
         <button @click="handleClick(msg)">点我吧</button>
          <p v-text="msg"></p>
      </div>
</body>
<script>
    var msg = "haha";

    Vue.config.productionTip=false;
    var vm = new Vue({
        el:"#app",
        data:{
            msg
        },
        methods:{
            handleClick(msg) {
                console.log(msg)
            }
        }
    })
</script>
</html>
