<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="输入一些内容" v-model="msg">
        {{msg}}
    </div>
</body>
<script>
    var vm =  new Vue({
        el:"#app",
        data:{
            name:"damu",
            msg:"xxx"
        }
    })
</script>
</html>
