<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--{{msg}}-->
    </div>
</body>
<script>
    Vue.config.productionTip = false
    var vm = new Vue({
        template:"<p>{{msg}}</p>",
        data:{
            msg:"hello world"
        }
    })

    vm.$mount("#app")


</script>
</html>
