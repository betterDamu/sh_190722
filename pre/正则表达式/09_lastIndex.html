<script>
    /*
        只有正则表达式使用了表示全局检索的 "g" 标志时，该属性才会起作用。此时应用下面的规则：
				1.当lastIndex大于源字符串的长度
                    reg.test false
                    reg.exec null
                    lastindex 0

                2.当lastIndex小于源字符串的长度
                    如果匹配成功
                        reg.test true
                        reg.exec 封装了当前匹配成功的子字符串的数组
                        lastindex 紧接着当前匹配成功的子字符串的下一个位置
                    如果匹配失败
                        reg.test false
                        reg.exec null
                        lastindex 0

                3.当lastIndex等于源字符串的长度
                    reg.test false
                    reg.exec null
                    lastindex 0

                4.当匹配空白字符串\s{0}时
                    当lastIndex小于等于源字符串的长度
                    reg.test永远都是 true
                    reg.exec永远都是 ""
                    lastindex不会发生改变
       */

    var str = "damu damu damu damu";
    var reg = /damu/g;
    console.log(reg.test(str))
    console.log(reg.test(str))
    console.log(reg.test(str))
    console.log(reg.test(str))
    console.log(reg.test(str))
    console.log(reg.test(str))
</script>
