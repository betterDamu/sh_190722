<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>

    // 数据劫持:
    //     将data中的每一个数据描述符 重新定义成 访问描述符 (深度遍历)
    //     为data中的每一个属性分配了一个dep闭包!  dep.id

    var vm = new MVVM({
        el:"#app",
        data:{
            damu:{
                damuname:"达姆",
                damuage:18,
                damuwife:{
                    wifename:"周冬雨",
                    wifeage:17,
                    wifeson:{
                        sonname:"王思聪",
                        sonage:38,
                    }
                }
            },
            a:"a",
            b:"b",
            c:"c"
        }
    })

    vm.damu
</script>
</html>
