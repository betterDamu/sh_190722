<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./src/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-if="flag" type="text" placeholder="第一个input" :key="1">
        <input v-else type="text" placeholder="第二个input" :key="2">
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag:true
        }
    })
</script>
</html>
