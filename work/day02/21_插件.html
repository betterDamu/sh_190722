<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text{
            font-size: 20px;
            opacity: 1;
            color: red;
        }
    </style>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script src="./myPlugin.js"></script>
    <script src="./src/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message | filterDate}}
        <div v-move="300">test</div>
    </div>
</body>
<script>
    Vue.use(myPlugin)
    var vm = new Vue({
        el:"#app",
        data:{
            message:new Date()
        }
    })
</script>
</html>
