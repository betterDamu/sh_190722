<script>
    //浅克隆
    var oldObj = {
        a:1,
        b:["一","二","三"],
        c:{
            d:{
                f:2
            }
        }
    }
    var newObj = qianClone(oldObj);
    newObj.c.d.f="f";
    console.log(oldObj,newObj)


    function qianClone(obj) {
        var newObj ={};
        for(var key in obj){
            newObj[key] = obj[key]
        }
        return newObj;
    }
</script>
