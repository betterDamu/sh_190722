<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 600px;
            height: 200px;
            border: 1px solid;
        }
        .left {
            width: 200px;
            height: 200px;
            background: pink;
            float: left;
        }
        .right{
            width: 400px;
            height: 200px;
            background: gray;
            /*overflow: hidden;*/
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">right</div>
    </div>
</body>
</html>
