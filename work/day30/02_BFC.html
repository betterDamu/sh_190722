<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
           width: 300px;
           height: 300px;
           background: pink;
           margin: 50px;
        }
        .inner{
            width: 200px;
            height: 200px;
            margin: 50px;
            background: gray;
        }
    </style>
</head>
<body>
    <!--父子元素的margin叠加-->
    <div class="wrap" style="border: 1px solid transparent;">
        <div class="inner"></div>
    </div>
</body>
</html>
