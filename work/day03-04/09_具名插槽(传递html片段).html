<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./src/vue.js"></script>
</head>
<body>
    <div id="app">
        <v-child>
            <span slot="test1">test1</span>
            <span slot="test2">test2</span>
        </v-child>
    </div>
</body>
<script>
    <!--具名插槽-->
    var child = {
        template:`<div>
                    <slot name="test1"></slot>
                    <slot name="test2"></slot>
                    </div>`
    }


    Vue.config.productionTip = false;
    var vm = new Vue({
        el:"#app",
        components:{
            "v-child":child
        }
    })
</script>
</html>
