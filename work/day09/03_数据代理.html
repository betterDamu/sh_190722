<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!--
    1. 数据代理
    2. 数据劫持
    3. 指令解析
    -->
    <div id="app">
        {{msg}}
    </div>
</body>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>
    /*数据代理:
        vue 会将配置对象的data属性中每一个key都提取出来
        然后给vm实例对象 绑上相同名称的属性(具有get set)*/

    var vm = new MVVM({
        el:"#app",
        data:{
            msg:"test msg"
        }
    })
    console.log(vm.msg)
</script>
</html>
