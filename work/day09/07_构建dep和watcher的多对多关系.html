<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
   <!--
    1. 数据代理
    2. 数据劫持
    3. 指令解析
    -->
    <div id="app">
        <span  v-text="obj.wife.name"></span>
        {{obj.wife.age}}
    </div>
</body>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>
    var vm = new MVVM({
        el:"#app",
        data:{
           obj:{
               wife:{
                   name:"冬雨",
                   age:18
               }
           }
        }
    })
</script>
</html>
